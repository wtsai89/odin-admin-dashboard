<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="dashboard">
        <div id="sidebar">
            <h3><img class="dashboard-icon" src="./icons/dashboard.svg" alt="dashboard"> Dashboard</h3>
            <p><img class="sidebar-home" src="./icons/sidebar-home.svg" alt="home">Home</p>
            <p><img class="sidebar-profile" src="./icons/badge-account-horizontal-outline.svg" alt="profile">Profile</p>
            <p><img class="sidebar-messages" src="./icons/message.svg" alt="messages">Messages</p>
            <p><img class="sidebar-history" src="./icons/history.svg" alt="history">History</p>
            <p><img class="sidebar-tasks" src="./icons/file-multiple.svg" alt="tasks">Tasks</p>
            <p><img class="sidebar-communities" src="./icons/account-group.svg" alt="communities">Communities</p>
            <p><img class="sidebar-settings" src="./icons/cog.svg" alt="settings">Settings</p>
            <p><img class="sidebar-support" src="./icons/help-box.svg" alt="support">Support</p>
            <p><img class="sidebar-privacy" src="./icons/shield-check-outline.svg" alt="privacy">Privacy</p>
        </div>
        <div id="header">
            header
        </div>
        <div id="projects">
            projects
        </div>
        <div id="announcements">
            announcements
        </div>
        <div id="trending">
            trending
        </div>
    </div>
</body>
</html>
